<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Ninja Quiz</title>
</head>
<body>
    
  <!-- top section -->
  <div class="intro bg-white text-center py-3">


    <div class="container">
    <h2 class="text-primary display-3 my-5">Ninja Quiz</h2>

    </div>

  </div>

  <!-- result section -->
  <div class="result d-none py-3 bg-light text-center">
     <div class="container resultdisplay">
<p>You are <span class="text-primary display-4 p-4">0% </span>ninja </p>

     </div>

  </div>
  <!-- Quiz section -->
  <div class="quiz py-4 bg-primary ">
     <div class="container ">
         <h2 class="text-white my-5">On the with questions....</h2>
        <form action="" class="quiz-form">
              <div class="class text-white">
                <p>1. How do you give a ninja directions?</p>
          <div class="form-check my-2 text-white-50">
           <input type="radio" name="q1" value="A" checked>
           <label for="">Show them a map</label>
         </div>
         <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" checked>
            <label for="">Don't worry Ninja will find you:)</label>
 
           </div>
          </div>
          <div class="my-5 class text-white">
            <p>2. How many apples does a Ninja eat one day?</p>
      <div class="form-check my-2 text-white-50">
       <input type="radio" name="q2" value="A" checked>
       <label for="">2 apples</label>
     </div>
     <div class="form-check my-2 text-white-50">
        <input type="radio" name="q2" value="B" checked>
        <label for="">5</label>

       </div>
      </div>
      <div class="my-5 class text-white">
        <p>3. How many apples does a Ninja eat one day?</p>
  <div class="form-check my-2 text-white-50">
   <input type="radio" name="q3" value="A" checked>
   <label for="">2 apples</label>
 </div>
 <div class="form-check my-2 text-white-50">
    <input type="radio" name="q3" value="B" checked>
    <label for="">5</label>

   </div>
  </div>
  <div class="my-5 class text-white">
    <p>4. How many apples does a Ninja eat one day?</p>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q4" value="A" checked>
<label for="">2 apples</label>
</div>
<div class="form-check my-2 text-white-50">
<input type="radio" name="q4" value="B" checked>
<label for="">5</label>

</div>
</div>
<div class="">
   <input class="btn btn-light" type="submit">
</div>
         </form>
     
      </div>
</div>




    <script src="script.js"></script>
</body>
</html>
